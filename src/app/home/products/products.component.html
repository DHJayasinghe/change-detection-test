<mat-card appearance="outlined"
  class="example-card">
  <mat-card-header>
    <mat-card-title>Products</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table
      [dataSource]="products">
      <ng-container matColumnDef="title">
        <th mat-header-cell
          *matHeaderCellDef> Title </th>
        <td mat-cell
          *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell
          *matHeaderCellDef> Category </th>
        <td mat-cell
          *matCellDef="let element"> {{element.category}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell
          *matHeaderCellDef> Price </th>
        <td mat-cell
          *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
