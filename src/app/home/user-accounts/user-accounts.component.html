<mat-card appearance="outlined" class="example-card">
  <mat-card-header>
    <mat-card-title>User Accounts ({{getUserCount()}})</mat-card-title>
  </mat-card-header>
  <mat-card-content class="table-scroll">
    <add-new-account (accountAdded)="whenNewAccountAdded($event)"></add-new-account>
    <table mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell
          *matHeaderCellDef> Name </th>
        <td mat-cell
          *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="language">
        <th mat-header-cell
          *matHeaderCellDef> Language </th>
        <td mat-cell
          *matCellDef="let element"> {{element.language}} </td>
      </ng-container>
      <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
  </mat-card-footer>
</mat-card>
<table style="display: none;">
  <tbody>
    <tr *ngFor="let item of dataSource.data">
      <td>{{item.name}}</td>
      <td>{{item.language}}</td>
      <td>{{item.bio}}</td>
    </tr>
  </tbody>
</table>
